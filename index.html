<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Índice de Masa Corporal</title>
 
    <!-- CSS de Bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- Librería jQuery requerida por los plugins de JavaScript -->
    <script src="bootstrap.min.js"></script>
    <script src="jquery.js"></script>
    
    
 	<script type="text/javascript">

   
function diagnosticar(){
var peso = document.getElementById("peso");
var altura = document.getElementById("talla");



var peso2 = parseFloat(peso.value);
var altura2 = parseFloat(altura.value);
var imc = (peso2/(altura2*altura2));



if(imc < 18){
		//$(selector).attr(attribute,value)
   		//$(".alert alert-success").attr("texto","Peso bajo. Necesario valorar signos de desnutrición");
   		//var titulo = $(".alert alert-success").attr("texto");
   		alert("Peso bajo. Necesario valorar signos de desnutrición");
   		}
else if (imc > 18 && imc < 24.9 ){
        alert("Peso normal");
        $(".alert alert-success").attr("texto","Normal");
        
        }
else if (imc > 25 && imc < 26.9) {
	
  
    	alert("Sobrepeso");
    	//$(".alert alert-success").attr("texto","Sobrepeso");
        
        }
    else if (imc > 27 && imc < 29.9){
    	//$(".alert alert-success").attr("texto","Obesidad grado I. Riesgo relativo alto para desarrollar enfermedades cardiovasculares");
    	alert("Obesidad grado I");
        }
   else if (imc > 30 && imc <39.9){
    	//$(".alert alert-success").attr("texto","Obesidad grado II. Riesgo relativo muy alto para el desarrollo de enfermedades cardiovasculares");
    	alert("Obesidad grado II");
        }
   else if (imc > 40){
    	//$(".alert alert-success").attr("texto","Obesidad grado III Extrema o Mórbida. Riesgo relativo extremadamente alto para el desarrollo de enfermedades cardiovasculares");
    	alert("Obesidad grado III Extrema o Mórbida");
        }
}


$( document ).ready( diagnosticar );
/*
$(document).ready(function(){
	diagnosticar();
});
*/
</script>
    
  </head>
<body>
    <h2>Índice de Masa Corporal</h2>
 
<form role="form">
  <div class="form-group">
    <label for="peso">Peso(kg)</label>
    <input type="number" step="0.01" class="form-control" id="peso"
           placeholder="Peso en kg">
  </div>
  <div class="form-group">
    <label for="talla">Altura(m)</label>
    <input type="number" step="0.01" class="form-control" id="talla" 
           placeholder="Altura en metros">
  </div>
  
  <button type="button" onclick="diagnosticar()" class="btn btn-primary">Calcular IMC</button>
 <div class="alert alert-success" texto=""></div>
 
  
</form>
</body>
</html>
